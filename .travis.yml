# .travis.yml for use with EPICS Base ci-scripts
# (see: https://github.com/epics-base/ci-scripts)

# This is YAML - indentation levels are crucial

language: cpp
compiler: gcc
dist: xenial

cache:
  directories:
  - $HOME/.traviscache/EPICS

env:
  global:
    - SETUP_PATH=.ci-local:.ci
    - CACHEDIR=$HOME/.traviscache/EPICS
    - MOTOR_RECURSIVE=NO
    - VV=1
addons:
  apt:
    packages:
    # for all EPICS builds
    - libreadline6-dev
    - libncurses5-dev
    - perl
    # for clang compiler
    - clang
    # for mingw builds (32bit and 64bit)
    - g++-mingw-w64-i686
    - g++-mingw-w64-x86-64
    # for RTEMS cross builds
    - qemu-system-x86
  homebrew:
    packages:
    # for all EPICS builds
    # for the sequencer
    - re2c
    update: true

install:
  - python .ci/cue.py prepare

script:
  - python .ci/cue.py build
  - python .ci/cue.py test
  - python .ci/cue.py test-results


# If you need to do more during install and build,
# add a local directory to your module and do e.g.
#  - ./.ci-local/travis/install-extras.sh

# Define build jobs

# Well-known variables to use
# SET      source setup file
# EXTRA    content will be added to make command line
# STATIC   set to YES for static build (default: NO)
# TEST     set to NO to skip running the tests (default: YES)
# VV       set to make build scripts verbose (default: unset)

# Usually from setup files, but may be specified or overridden
#  on a job line
# MODULES  list of dependency modules
# BASE     branch or release tag name of the EPICS Base to use
# <MODULE> branch or release tag for a specific module
# ...      see README for setup file syntax description

jobs:
  include:

# Different compilers: gcc and clang

  - env: BASE=7.0 SET=latest TRAVIS_COMPILER=gcc
    language: python
    python:
        "3.6"  
    script:
    - ./checkws.sh
    - test/install-pytest-pyepics-p4p.sh
    - make -k -C test/pytests36 record-ca
    - make -k -C test/pytests36 ethercatmc-ca
    - make -k -C test/pytests36 simulator-one-ca
    - make -k -C test/pytests36 simulator-two-ca

  - env: BASE=7.0 SET=ess TRAVIS_COMPILER=gcc
    language: python
    python:
        "3.6"  
    script:
    - ./checkws.sh
    - test/install-pytest-pyepics-p4p.sh
    - make -k -C test/pytests36 record-ca
    - make -k -C test/pytests36 ethercatmc-ca

  - env: BASE=7.0 SET=ess TRAVIS_COMPILER=gcc
    language: python
    python:
        "3.6"  
    script:
    - ./checkws.sh
    - test/install-pytest-pyepics-p4p.sh
    - make -k -C test/pytests36 simulator-one-ca
    - make -k -C test/pytests36 simulator-two-ca

  - env: BASE=7.0 SET=latest
    compiler: clang

  - env: BASE=7.0 SET=latest   BCFG=static

  - env: BASE=R3.15.7 SET=latest

# Trusty: compiler versions very close to RHEL 7

  - env: BASE=7.0 SET=latest
    dist: trusty

# MacOS build

  - env: BASE=7.0 SET=latest
    os: osx
    compiler: clang
