# Protocol file to get the latched edge of the 1HZ pulse from the timing
# system feed into input 1 of the EL1252-0050 terminal
#
##################################################
# General Settings
##################################################

Terminator = LF;
ReplyTimeout = 1000;


###################################################
# Get functions
###################################################
# The input String will have the trailing ';'
# 2020-05-08-11:57:40.076012907;
getsCurDcTaskTime {
   out "ADSPORT=852/GVL_APP.sCurDcTaskTime?;";
   in "%s";
}

getsDctEL1252N {
   out "ADSPORT=852/GVL_APP.sDctEL1252N?;";
   in "%s";
}

# External/Internal time as String
getsSystemTAIclock {
   out "ADSPORT=852/GVL_APP.sSystemTAIclock?;";
   in "%s";
}


# External/Internal time as String
getsIntTimeStamp {
   out "ADSPORT=852/GVL_APP.sEL6688InternalTimeStamp?;";
   in "%s";
}

getsExtTimeStamp {
   out "ADSPORT=852/GVL_APP.sEL6688ExternalTimeStamp?;";
   in "%s";
}

# Internal/External time as integer
getnIntTimeStamp {
   out "ADSPORT=852/GVL_APP.nEL6688InternalTimeStamp?;";
   in "%i;";
}

getnExtTimeStamp {
   out "ADSPORT=852/GVL_APP.nEL6688ExternalTimeStamp?;";
   in "%i;";
}


