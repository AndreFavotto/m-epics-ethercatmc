# Protocol file to get the latched edge of the 1HZ pulse from the timing
# system feed into input 1 of the EL1252-0050 terminal
#
##################################################
# General Settings
##################################################

Terminator = LF;
ReplyTimeout = 1000;


###################################################
# Get functions
###################################################
# The input String will have the trailing ';'
# 2020-05-08-11:57:40.076012907;
getsDctEL1252P {
   out "ADSPORT=852/GVL_APP.sDctEL1252P?;";
   in "%s";
}

getsDctEL1252N {
   out "ADSPORT=852/GVL_APP.sDctEL1252N?;";
   in "%s";
}


